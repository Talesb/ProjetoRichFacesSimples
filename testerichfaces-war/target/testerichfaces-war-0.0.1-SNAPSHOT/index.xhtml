<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<head>
<title>Teste RichFaces</title>
	</head>
	<body>

		<a4j:outputPanel ajaxRendered="true">
			<a4j:form id="formRichFaces" ignoreDupResponses="false">
				<rich:panel header="Greeter Richfaces" style="width: 315px">
					<h:outputText value="Usuario: " />
					<h:inputText value="#{loginMB.nomLogin}">
						<f:validateLength minimum="1" maximum="30" />
					</h:inputText>
					<br></br>
					<h:outputText value="Senha: " />
					<h:inputSecret value="#{loginMB.senha}" />
					<a4j:commandButton value="Logar" action="#{loginMB.redirectToLogin()}">
					</a4j:commandButton>
				</rich:panel>
			</a4j:form>
		</a4j:outputPanel>
	</body>

</ui:composition>
